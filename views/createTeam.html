{% extends 'layout.html' %}

{% block content %}
<div class="timeline">
  <form id="create-form" action="/team/create" method="post">
    <div class="input-group">
      <label for="team-name">팀 이름</label>
      <input id="team-name" type="text" name="teamName"></div>
    <div class="input-group">
      <label for="topic">팀 주제</label>
      <input id="topic" type="text" name="topic"></div>
    <button id="create-btn" type="submit" class="btn">제출하기</button>
  </form>
</div>
{% endblock %}
